<div id="bg">
  <div class="row mt-5 pt-5">
    <div class="col-sm-2">

    </div>
    <div class="login_block col-lg-5">
      <div class="col-lg-2"></div>
      <div class="col-lg-10">
        <img bind-src="pic1" class="login_img">
      </div>
    </div>
    <div class="col-lg-5 pt-5">
      <div class="login py-5 px-5">
        <div class="login_logo">
          <img bind-src="pic2" />
        </div>
        <div class="row my-3" style="text-align: center">
          <h2 class="col-lg-12">在线答题系统</h2>
        </div>
        <div class="form-group row">
          <label class="col-sm-3">账号</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="l.login_id">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3">密码</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" [(ngModel)]="l.password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <select class="form-control" [(ngModel)]="l.type">
              <option value="1">学生登录</option>
              <option value="2">教师登录</option>
              <option value="3">管理员登录</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-6">
            <input class="btn btn-primary btn-block" type="button" value="登录" (click)="login()">
          </div>
          <div class="col-lg-6">
            <input class="btn btn-block btn-success" type="button" value="注册" data-toggle="modal" data-target="#register">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row my-5 py-2" style="text-align: center">
    <div class="col-lg-12">
      Copyright © 2018 wzy's group .All rights reserved
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="registerTitle">用户注册</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-sm-12">输入登录账号</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" placeholder="登录账号" [(ngModel)]="rStudent.login_id">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-12">输入登录密码</label>
          <div class="col-sm-12">
            <input type="password" class="form-control" placeholder="登录密码" [(ngModel)]="rStudent.password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-12">名称</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" placeholder="名称" [(ngModel)]="rStudent.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-12">性别</label>
          <div class="col-sm-12">
            <select class="form-control" [(ngModel)]="rStudent.sex">
              <option>男</option>
              <option>女</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-12">班级</label>
          <div class="col-sm-12">
            <select class="form-control" [(ngModel)]="rStudent.clazz">
              <option *ngFor="let c of clazzSet" value="{{c.id}}">{{c.c_name}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <input type="button" class="btn btn-success" (click)="register()" data-dismiss="modal" value="注册">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
