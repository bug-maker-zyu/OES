<!-- 教师 -->
<div class="container">
	<div class="col-lg-12 bd-callout bd-callout-info">
		<h5>教师管理</h5>
		<table class="table">
			<thead>
				<tr class="row">
					<th class="col-lg-3">编号</th>
					<th class="col-lg-3">姓名</th>
					<th class="col-lg-2">性别</th>
					<th class="col-lg-2">操作</th>

			</thead>

				<tr class="row" *ngFor="let t of teacherSet">

					<td class="col-lg-2">{{t.sex}}</td>

						</div>
						<div class="col-lg-4">
							<input type="button" class="btn btn-danger btn-block" value="删除" (click)="selectTeacher(t)" data-toggle="modal" data-target="#delete">
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<!-- insert question Modal -->
<div class="modal fade" id="insert_question" tabindex="-1" role="dialog" aria-labelledby="update" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">新增题目</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>题干</label>
					<input type="text" class="form-control" [(ngModel)]="sQuestion.title">
				</div>
				<div class="form-group">
					<label>A</label>
					<input type="text" class="form-control" [(ngModel)]="sQuestion.a">
				</div>
				<div class="form-group">
					<label>B</label>
					<input type="text" class="form-control" [(ngModel)]="sQuestion.b">
				</div>
				<div class="form-group">
					<label>C</label>
					<input type="text" class="form-control" [(ngModel)]="sQuestion.c">
				</div>
				<div class="form-group">
					<label>D</label>
					<input type="text" class="form-control" [(ngModel)]="sQuestion.d">
				</div>
				<div class="form-group">
					<label>答案</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="A" value="A" (click)="SQA()">
						<label class="form-check-label" for="A">A</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="B" value="B" (click)="SQB()">
						<label class="form-check-label" for="B">B</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="C" value="C" (click)="SQC()">
						<label class="form-check-label" for="C">C</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="D" value="D" (click)="SQD()">
						<label class="form-check-label" for="D">D</label>
					</div>
				</div>
				<div class="form-group">
					<div class="form-group">
						<label>类型</label>
						<select class="form-control" [(ngModel)]="sQuestion.type">
							<option value="1">单选题</option>
							<option value="2">多选题</option>
						</select>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
				<input type="button" class="btn btn-primary" (click)="insertQuestion()" value="提交" data-dismiss="modal">
			</div>
		</div>
	</div>
</div>

							<option value="2">多选题</option>
						</select>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
				<input type="button" class="btn btn-primary" (click)="updateQuestion()" value="提交" data-dismiss="modal">
			</div>
		</div>
	</div>
</div>

<!-- delete question Modal -->
<div class="modal fade" id="delete_question" tabindex="-1" role="dialog" aria-labelledby="update" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">删除题目</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<h6>输入题号</h6>
				<input type="text" class="form-control" [(ngModel)]="sQId">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
				<input type="button" class="btn btn-danger" (click)="deleteQuestion()" value="提交" data-dismiss="modal">
			</div>
		</div>
	</div>
</div>
