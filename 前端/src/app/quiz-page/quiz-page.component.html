<div class="jumbotron jumbotron-fluid bg-blue text-white py-3">
  <div class="container">
    <h3 class="display-3">在线答题系统-答题面板</h3>
  </div>
</div>

<div class="container px-5">
  <div class="jumbotron">
    <h4 class="px-5 py-3">{{sQuestion.title}}</h4>
    <hr class="my-2 px-5 my-3">
    <div class="container px-5">
      <div class="form-check form-check">
        <input class="form-check-input" type="checkbox" id="A" (click)="SQA()">
        <label class="form-check-label" for="A">A: {{sQuestion.a}}</label>
      </div>
      <div class="form-check form-check">
        <input class="form-check-input" type="checkbox" id="B" (click)="SQB()">
        <label class="form-check-label" for="B">B: {{sQuestion.b}}</label>
      </div>
      <div class="form-check form-check">
        <input class="form-check-input" type="checkbox" id="C" (click)="SQC()">
        <label class="form-check-label" for="C">C: {{sQuestion.c}}</label>
      </div>
      <div class="form-check form-check">
        <input class="form-check-input" type="checkbox" id="D" (click)="SQD()">
        <label class="form-check-label" for="D">D: {{sQuestion.d}}</label>
      </div>
    </div>
    <div class="row px-5">
      <div class="col-lg-12 px-4 my-5">
        <input class="btn btn-primary btn-block" type="button" [(ngModel)]="btn" (click)="nextQuestion()">
      </div>
    </div>

  </div>
</div>
